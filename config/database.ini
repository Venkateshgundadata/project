# Database Configuration
# NOTE: Actual credentials are loaded from environment variables (.env file)
# This file is kept for reference only

[source_db]
# Use LOCAL_POSTGRES_HOST, LOCAL_POSTGRES_PORT, LOCAL_DB_SOURCE
# Use LOCAL_POSTGRES_USER, LOCAL_POSTGRES_PASSWORD
host = localhost
port = 5432
database = ecommerce_source
user = postgres
password = <from .env>

[gold_db]
# Use LOCAL_POSTGRES_HOST, LOCAL_POSTGRES_PORT, LOCAL_DB_GOLD
# Use LOCAL_POSTGRES_USER, LOCAL_POSTGRES_PASSWORD
host = localhost
port = 5432
database = ecommerce_gold
user = postgres
password = <from .env>

[minio]
# Use MINIO_ENDPOINT, MINIO_ROOT_USER, MINIO_ROOT_PASSWORD
endpoint = http://localhost:9000
access_key = <from .env>
secret_key = <from .env>
secure = false
